{% extends 'layouts.html' %}

{% block content %}

<div class="fundo-div-principal" style="grid-row: 3; margin-bottom: 10%; padding-bottom: 5%;">
    
        <form action="/buscar" method="POST" enctype= "multipart/form-data">
            <div class="logotipo-home">
                <img width="150" height="150" src="static/logo2.svg" alt="">
                <a style="font-size: var(--font-sz-maxx); font-family: var(--font_logo); ">Collectpedia</a>
            </div>
            <p>
                <select name="opc-busca" class="caixa-tp-busca">
                    <option value="Comics">Comics</option>
                    <option value="Manga">Manga</option>
                </select>
            </p>
            <p><input type="text" placeholder="Digite aqui" title="Buscar série" class="texto_busca" name="home-busca" required></p>
          
            <br><br>
            <input type="submit" name="acao" value="Buscar" class="bot-buscar-home"/>

       </form>
</div>

<div class="fundo-div-principal" style="padding-bottom: 5%; grid-row: 4;padding-top: 0;  display: grid; grid-template-columns: repeat(12,1fr); grid-template-rows: 1fr;">
    
    
        <p>
            <div style="text-align: start; grid-row: 1; grid-column: 1/6; font-size: 30px; font-weight: 700; margin: 0 0 5% 2%;">
                <p>Lançamentos recentes</p>
            </div>

        </p>
        <div style="grid-row: 2; grid-column: 1/13; display: flex; justify-content: space-evenly;">
            <a  class="img_b">
                <img width="150" height="230" src="{{c1}}" style=" border-radius: 8%;"></a>
            <a ><img width="150" height="230" src="{{c2}}" style="border-radius: 8%;"></a>
            <a ><img width="150" height="230" src="{{c3}}" style="border-radius: 8%;"></a>
            <a ><img width="150" height="230" src="{{c4}}" style="border-radius: 8%;"></a>            
        </div>
    
</div>
  
{% endblock content %}
